<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EB Garamond web fonts</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 class="regular">EB Garamond</h1>
    <p class="fontname regular">Regular</p>
    <p class="fontname italic">Italic</p>
    <p class="fontname medium">Medium</p>
    <p class="fontname medium italic">Medium Italic</p>
    <p class="fontname semibold">Semibold</p>
    <p class="fontname semibold italic">Semibold Italic</p>
    <p class="fontname bold">Bold</p>
    <p class="fontname bold italic">Bold Italic</p>
    <p class="fontname extrabold">ExtraBold</p>
    <p class="fontname extrabold italic">ExtraBold Italic</p>
  </body>
</html>
